<canvas width="1000px" height="1000px">Use latest Chrome pls</canvas>
<textarea style="width: 100%; height: 120px; resize: none;" placeholder="JSON array of objects containing image URL, X offset, and Y offset"></textarea>

<script>
  let ctx = document.getElementsByTagName("canvas")[0].getContext("2d");
  let images = {};
  
  document.body.style.margin = 0;
  document.body.style.padding = 0;
  
  document.getElementsByTagName("textarea")[0].value = JSON.stringify([{"image": "http://file/to/url.png","x": 500,"y": 500},{"image": "http://file/to/url.jpg","x": 842,"y": 184}]);
  
  document.getElementsByTagName("canvas")[0].style.width = window.innerWidth;
  document.getElementsByTagName("canvas")[0].style.height = window.innerHeight - 120;

  document.getElementsByTagName("textarea")[0].addEventListener("change", function() {
    for (let item of JSON.parse(document.getElementsByTagName("input")[0].value).reverse()) {
      if (images[item.url]) {
          images[item.url] = new Image();
        
          images[item.url].onload = function() {
            ctx.drawImage(images[item.url], item.x, item.y);
          }
      } else {
        ctx.drawImage(images[item.url], item.x, item.y);
      }
    }
  });
</script>
