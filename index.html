<html>

<head>
	<title>Pxls Template Stacker</title>
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="manifest" href="manifest.json">
	<script src="index.js" defer></script>
	<link rel="stylesheet" href="index.css" />

	<img class="preloader" src="https://pxlsfiddle.com/board" />
</head>

<body>
	<div id="canvasWrap">
		<canvas width="1280px" height="720px" id="canvas">
			<p>Use latest Chrome pls</p>
		</canvas>
	</div>
	<div id="uiBotWrapper">
		<textarea id="guiholder" placeholder="This will be a GUI soon, but it does nothing RN"></textarea>
		<textarea id="json" placeholder="JSON array of objects containing image URL, X offset, and Y offset"></textarea>
		<button id="clickity">Generate</button>
		<button id="newtabity">Open in Pxls</button>
		<input type="checkbox" id="baseUnder">
		<label for="baseUnder">Show base canvas under</label>
	</div>
</body>

</html>
