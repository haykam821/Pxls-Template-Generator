  document.body.style.margin = 0;

  document.getElementsByTagName("canvas")[0].style.height = window.innerHeight - 120;

  for (let item of JSON.parse(document.getElementsByTagName("input")[0].value)) {
    ctx.drawImage()
  }
</script>
